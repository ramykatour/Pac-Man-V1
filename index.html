<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake Game</title>
    <style>
        body { 
            text-align: center; 
            background-color: #000; 
            color: #fff; 
            font-family: Arial, sans-serif; 
        }
        canvas {
            border: 1px solid #a5a12a;
            display: block;
            margin: auto;
            background-color: #000;
            filter: drop-shadow(0px 0px 6px gold);
            border-radius: 25px;
        }
        #score { 
            font-size: 24px; 
            margin-top: 20px; 
        }
        button { 
            margin: 10px; 
            padding: 10px 20px; 
            font-size: 16px; 
            background-color: #f0c040; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
        }
        button:hover { 
            background-color: #e0b030; 
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.0/dist/web3.min.js"></script>
</head>
<body>
    <h1>Snake Game</h1>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="640" height="640"></canvas>
        <div id="score">Score: 0</div>
    </div>
    <button id="connectButton" onclick="connectWallet()">Connect Wallet</button>
    <button onclick="submitScore()">Claim Score</button>
	<p>CopyRight RamyKatour 2024</p>
	<p>Use Bscscan TestNet</p>
    <script src="game.js"></script>
</body>
</html>
